<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://feather-com.netlify.app/feather.css">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>

<body>
    <header class="navigation">
        <a href="../index.html" class="navigation-logo">Feather-store</a>
        <input class="navigation-search" placeholder="Search">
        <div>
            <a href="../Authentication/login.html" class="navigation-item">Login</a>
            <a href="../wishlist/wishlist.html" class="navigation-item">Whishlist</a>
            <a href="cart.html" class="navigation-item">Cart</a>
        </div>
    </header>

    <div class="content">

        <h2 class="heading">Your Cart!</h2>

        <div class="cart-list">

            <div class="card card-cart">
                <img class="card-image" src="../assets/menwear.jpg">
                <div class="cart-details">
                    <div class="card-title">
                        <h4>Acelance</h4>
                        <br>
                        <p>Sable Black Cotton Linen Solid Kurta</p>
                    </div>
                    <div>
                        <button class="btn-quantity">-</button>
                        <input class="quantity" type="number" value="3">
                        <button class="btn-quantity">+</button>
                    </div>
                    <div class="card-footer">
                        <p class="price"> Rs.699 <span class="old-price"> Rs.1169 </span> <span class="discount"> 40%
                                off</span></p>
                        <button class="product-button">Remove from Cart</button>
                    </div>
                </div>
            </div>


            <div class="card card-checkout">
                <div class="card-title">
                    <h2>Checkout</h2>
                    <p>Price details</p>
                </div>
                <div class="card-text">
                    <div class="price-breakdown">
                        <div class="price-name">Price (3 items)</div>
                        <div class="price-name">Discount</div>
                        <div class="price-name">Delivery Charges</div>
                        <div class="price-name"><strong>Total</strong></div>
                    </div>
                    <div class="price-breakdown">
                        <div class="price-name">Rs 3507</div>
                        <div class="price-name">Rs 1410</div>
                        <div class="price-name">Rs 100</div>
                        <div class="price-name"><strong>RS 2197</strong></div>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="product-button">Place your Order</button>
                </div>
            </div>

        </div>

</body>

</html>
