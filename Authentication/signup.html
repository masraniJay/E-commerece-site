<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://feather-com.netlify.app/feather.css">
    <link rel="stylesheet" href="authentication.css">
    <title>Create new account</title>
</head>

<body>
    <header class="navigation">
        <a href="../index.html" class="navigation-logo">Feather-store</a>
        <input class="navigation-search" placeholder="Search">
        <div>
            <a href="login.html" class="navigation-item">Login</a>
            <a href="../wishlist/wishlist.html" class="navigation-item">Whishlist</a>
            <a href="../cart/cart.html" class="navigation-item">Cart</a>
        </div>
    </header>

    <div class="content">

        <div class="login-page">

            <div class="card auth-card">
                <div class="card-title">
                    <h2>Signup</h2>
                </div>
                <form class="login-form">
                    <div class="form-item">
                        <label for="name">Enter full name:</label>
                        <br>
                        <input id="name" class="input" placeholder="Enter your name">
                    </div>
                    <div class="form-item">
                        <label for="basic">Email Address:</label>
                        <br>
                        <input id="basic" class="input" placeholder="Enter your email">
                    </div>
                    <div class="form-item">
                        <label for="password">Password:</label>
                        <br>
                        <input id="password" class="input" type="password" placeholder="Enter password">
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">Confirm password:</label>
                        <br>
                        <input id="confirm-password" class="input" type="password" placeholder="Enter password">
                    </div>
                </form>
                <div class="terms">
                    <input id="remember" class="input" type="checkbox">
                    <label for="remember">I accept all terms & conditions.</label>
                </div>
                <div class="card-footer">
                    <button class="product-button">Create account</button>
                    <a href="login.html">
                        <div class="signup">Already have an account></div>
                    </a>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
